<h3>Create an Account</h3>
<form (ngSubmit)="onSubmit()" class="ui form" [formGroup]="authForm">
    <!-- <div class="field">
        <label>Username</label>
        <input formControlName = "username" />
    </div> -->
    <app-input 
        inputType="text" 
        label="Username" 
        [control]="authForm.controls.username">
    </app-input>
    <app-input 
        inputType="password" 
        label="Password" 
        [control]="authForm.controls.password">
    </app-input>
    <app-input 
        inputType="password" 
        label="Password Confirmation" 
        [control]="authForm.controls.passwordConfirmation">
    </app-input>

    <div 
        *ngIf="
            authForm.get('password')?.touched &&
            authForm.get('passwordConfirmation')?.touched &&
            authForm.errors"
        class="ui red basic label">
            <p *ngIf="authForm.errors?.['passwordDontMatch']">
                Password and Password Confirmation doesn't match
            </p>
            <p *ngIf="authForm.errors?.['noConnection']">
                No internet connection detected, failed to sign up
            </p>
            <p *ngIf="authForm.errors?.['unknownError']">
                Failed to sign up
            </p>
    </div>

    <div>
        <button class="ui submit button primary">
            Submit
        </button>
    </div>
</form>
